<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>POTUS QUOTES</title>
    <meta name="description" content="This is your POTUS speaking.">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>

</head>

<body>
    <script type="text/javascript" src="script.js"></script>

    <div id="box" class="container-fluid">

        <div class="row text-center">
            <div id="titleBox" class="col-xs-12 col-sm-12 col-md-12">
                <h1 id="title">President Donald J. Trump</h1>
            </div>
        </div>
        <div class="row">
            <div id="banner" class="col-xs-12 col-sm-12 col-md-12">
                <img src="http://i.imgur.com/2D5nX7D.jpg" class="img-responsive" id="bannerImg">
            </div>
        </div>
        <div id="quoteBoxCenter" class="row text-center">
            <div id="quoteBox" class="col-xs-12 col-sm-12 col-md-12 well text-center">
                <div id="quote"></div><br>
            </div>
        </div>
        <div id="buttonBox" class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <span class="buttonText">New Quote!</span><br>
                <input id="getMessage" type="submit" value="">
            </div>
        </div>
        <div id="sealBox" class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <span class="buttonText">Tweet This!</span><br>
                <a id="tweet" href="" target="_blank"><img id="seal" src="http://i.imgur.com/2LUTrMy.png"></a>
            </div>
        </div>
</body>

</html>
